<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beautiful Calculator</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #1e1e1e;
        font-family: 'Segoe UI', sans-serif;
    }
    #calculator {
        background: #2c2c2c;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    #display {
        width: 100%;
        height: 60px;
        text-align: right;
        font-size: 28px;
        border: none;
        border-radius: 10px;
        margin-bottom: 15px;
        padding: 10px;
        background: #1a1a1a;
        color: white;
    }
    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 70px);
        gap: 10px;
    }
    button {
        height: 70px;
        font-size: 24px;
        border: none;
        border-radius: 15px;
        background: #444;
        color: white;
        cursor: pointer;
        transition: 0.2s;
    }
    button:hover {
        background: #666;
    }
    .operator {
        background: #f57c00;
    }
    .operator:hover {
        background: #ff9800;
    }
    .function {
        background: #777;
    }
    .function:hover {
        background: #999;
    }
</style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="function" onclick="clearDisplay()">C</button>
            <button class="function" onclick="backspace()">⌫</button>
            <button class="operator" onclick="appendValue('%')">%</button>
            <button class="operator" onclick="appendValue('/')">÷</button>

            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendValue('*')">×</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="operator" onclick="appendValue('-')">−</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button class="operator" onclick="appendValue('+')">+</button>

            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button class="operator" onclick="calculate()" style="grid-column: span 2;">=</button>
        </div>
    </div>

<script>
function appendValue(val) {
    document.getElementById("display").value += val;
}

function clearDisplay() {
    document.getElementById("display").value = '';
}

function backspace() {
    let display = document.getElementById("display");
    display.value = display.value.slice(0, -1);
}

function calculate() {
    let display = document.getElementById("display");
    try {
        display.value = eval(display.value);
    } catch (e) {
        display.value = "Error";
    }
}
</script>
</body>

</html>
